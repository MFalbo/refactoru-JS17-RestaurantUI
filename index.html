<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS17 Restaurant UI</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<div id="main-container">

		<header class="header">
			<a href="admin.html">ADMIN</a>
		</header>
		<div id="main-content">
			<div id="customer-container">
				<div id="customer">
					<h2>Customer<br/>Preferences</h2>
					<form id="customer-preference">
						<div class="form-element">
							<input name="vegan" type="checkbox"><label>Vegan</label>
						</div>
						<div class="form-element">
							<input name="citrus" type="checkbox"><label>Citrus Free</label>
						</div>
						<div class="form-element">
							<input name="gluten" type="checkbox"><label>Gluten Free</label>
						</div>
					</form>
				</div>
			</div>
			<div id="menu-container">
				<h2>Menu</h2>
				<div id="menu">
					<section class="template original">
						<h3></h3>
						<ul></ul>
					</section>
					<!-- <div id="menu-footer"></div> -->
				</div>
			</div>
			<div id="order-container">
				<h2>Order</h2>
				<ul id="order"></ul>
				<h3>Order Total: $<span id="order-price">0</span></h3>
			</div>
		</div>
		<footer></footer>
	</div>
	
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <!-- <script type="text/javascript" src="admin.js"></script> -->
  <script type="text/javascript" src="main.js"></script>

</body>
</html>
